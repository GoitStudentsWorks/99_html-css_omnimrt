<section class="sign-up">
    <h2 class="section-title">Sign <span class="section-title-span">Up</span></h2>
       <p class="section-text">
          Please use the form below to contact us. Enter your name, email, and message and we'll get back to you shortly.
       </p>
       <form class="sign-up-form">
         <input 
            class="sign-up-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Enter your name"
         >
         <input
            class="sign-up-input"
            type="email"
            name="user-email"
            id="user-email"
            placeholder="Enter your email"
         >
         <textarea class="sign-up-message" name="user-message" id="user-message" placeholder="Message"></textarea>
       </form>
       <button type="submit" class="sign-up-btn">Send</button>
       <p class="privacy-policy-text">
         By clicking on “Send” button, you agree to our <a href="" class="privacy-policy-link">Privacy Policy</a>, and allow Promodo to use this information for marketing purposes.
       </p>
</section>
