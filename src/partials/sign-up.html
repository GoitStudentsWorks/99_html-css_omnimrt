<section class="sign-up" id="sign-up">
    <div class="sign-up-container">
       <h2 class="section-title">Sign <span class="section-title-span">Up</span></h2>
          <p class="section-text">
             Please use the form below to contact us. Enter your name, email, and message and we'll get back to you shortly.
          </p>
          <form class="sign-up-form">
            <input 
               class="sign-up-input"
               type="text"
               name="user-name"
               id="user-name"
               placeholder="Enter your name"
            >
            <input
               class="sign-up-input"
               type="email"
               name="user-email"
               id="user-email"
               placeholder="Enter your email"
            >
            <textarea class="sign-up-message" name="user-message" id="user-message" placeholder="Message"></textarea>
          </form>
          <button type="submit" class="sign-up-btn">Send</button>
          <p class="privacy-policy-text">
            By clicking on “Send” button, you agree to our <a href="" class="privacy-policy-link">Privacy Policy</a>,<br> and allow Promodo to use this information for marketing purposes.
          </p>
    </div>
    <div class="img-container">
         <div class="lens-wrap">
            <picture>
               <source
                  srcset="
                  /img/img-sign-up/isabella-mendes-1x.png 1x,
                  /img/img-sign-up/isabella-mendes-2x.png 2x
                  "
                  media="(min-width:1280px)"
               >
                  <img
                  src="/img/img-sign-up/isabella-mendes-1x.png"
                  alt="lens"
                  width="150"
                  class="lens"
                  >
            </picture>
         </div>
         <div class="camera-wrap">
            <picture>
               <source
               srcset="
               /img/img-sign-up/video-entry-product-1x.png 1x,
               /img/img-sign-up/video-entry-product-2x.png 2x
               "
               media="(min-width:1280px)"
               >
               <img
               src="/img/img-sign-up/video-entry-product-1x.png"
               alt="camera"
               width="240"
               class="camera"
               >
            </picture>
         </div>
    </div>
</section>
